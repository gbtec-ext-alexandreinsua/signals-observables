@if(character() ){

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ character().name }}</mat-card-title>
    <mat-card-subtitle>{{ character().species }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ character().image }}"
    alt="{{ character().name }}"
  />
  <mat-card-content>
    <p>
      {{ info() }}
    </p>

    @if(episodes() ) {

    <ul>
      @for (ep of episodes(); track ep) {
      <li>{{ ep.name }}</li>
      }
    </ul>

    }
  </mat-card-content>
</mat-card>

}
